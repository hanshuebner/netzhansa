baseURL: https://netzhansa.com
languageCode: en-us
defaultContentLanguage: en
uglyURLs: true
title: netzhansa
theme:
  - cupper-hugo-theme
googleAnalytics: UA-156831719-1
disqusShortname: netzhansa
enableGitInfo: true

permalinks:
  post: /:filename/

imaging:
  quality: 99

params:
  description: A personal blog on code, vintage hardware and electronics.
  homeMetaContent: A personal blog on code, vintage hardware and electronics.
  footer: Made with [Hugo](https://gohugo.io/). Themed by [Cupper](https://github.com/zwbetz-gh/cupper-hugo-theme).
  # For more date formats see https://gohugo.io/functions/format/
  dateFormat: Jan 2, 2006
  codePenUser: someUser
  katex: true

menu:
  nav:
    - name: Home
      url: /
      weight: 1
    - name: Blog
      url: /post/
      weight: 2
    - name: Tags
      url: /tags/
      weight: 3
    - name: About
      url: /about/
      weight: 4
    - name: RSS
      url: /index.xml
      weight: 5

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute: true
      autoHeadingID: true
    renderer:
      hardWraps: false
      unsafe: true
      xHTML: false
  highlight:
    codeFences: false
    hl_Lines: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: monokai
    tabWidth: 4
  tableOfContents:
    endLevel: 6
    startLevel: 2

outputs:
  home:
    - HTML
    - gopher
  section:
    - HTML
    - gopher
    - RSS
  page:
    - HTML
    - gopher
  taxonomy:
    - HTML
    - gopher
    - RSS
  taxonomyTerm:
    - HTML
    - gopher

outputFormats:
  gopher:
    mediaType: text/plain
    baseName: gophermap
    isPlainText: true
    protocol: 'gopher://'
    noUgly: false
  HTML:
    noUgly: true
